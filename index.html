<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>SocialOne</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="icon-btn">
					<div class="back-btn">
						<a href=""><img src="img/icon/back-btn.png" alt="" /></a>
					</div>
					<div class="message-btn">
						<a href=""><img src="img/icon/Message.png" alt="" /></a>
					</div>
				</div>
			</header>
			<main>
				<div class="main-header">
					<div class="count">
						<a href="#">
							<h4>10k</h4>
							<p>Followers</p>
						</a>
					</div>
					<div class="profile-avatar">
						<img src="img/User/user2.png" alt="" />
					</div>
					<div class="count">
						<a href="#">
							<h4>135</h4>
							<p>Following</p>
						</a>
					</div>
				</div>
				<div class="user-description">
					<h3 class="username">@tashmat13</h3>
					<p class="about-me">
						My name is Tashmat , I like photography and travelling all around
						the world
					</p>
				</div>
				<div class="l-btn">
					<a href="#">
						<div class="follow-l-btm btn">Follow</div>
					</a>
					<a href="#">
						<div class="message-l-btn btn">Message</div>
					</a>
				</div>
				<div class="gallery-link">
					<ul class="links">
						<li class="link-item"><a href="#">All</a></li>
						<li class="link-item"><a href="#">Photos</a></li>
						<li class="link-item"><a href="#">Videos</a></li>
					</ul>
				</div>
				<div class="gallery"></div>
			</main>
		</div>
	</body>
</html>
